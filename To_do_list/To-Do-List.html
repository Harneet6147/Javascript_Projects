<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .flex_box_around_table {
            display: flex;
            justify-content: center;
            vertical-align: centre;
        }

        .done_not {
            display: flex;
            justify-content: center;
            vertical-align: centre;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>


    <div class="flex_box_around_table">
        <table class="m-5 table table-hover table-bordered border-dark align-bottom">
            <thead class="table-dark">
                <tr>
                    <th><input id="add-item" type="text" class="p-2 flex-fill" placeholder="Enter Task"> </th>
                    <th><button class="p-2 flex-fill" id="button-to-add" onclick="add_task()" class="btn btn-primary"
                            type="submit"> Click To Add Task </button></th>
                    <th><input class="p-2 flex-fill" id="add-date" type="date"></th>
                    <th>
                        <div class="done_not"> DONE OR NOT </div>
                    </th>
                </tr>

            </thead>

            <tbody id="to-do-list">

            </tbody>

        </table>
    </div>


    <script src="/To_do_list/app.js">

    </script>
</body>

</html>
